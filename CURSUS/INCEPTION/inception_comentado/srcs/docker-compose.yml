
services: 
  nginx: 
    container_name: nginx 
    build: ./requirements/nginx/ 
    image: nginx:1.0.0
    ports:
      - "443:443" 
    env_file: .env 
    restart: unless-stopped 
    depends_on: 
      - wordpress
    volumes: 
      - WordPress:/var/www/html
    networks: 
      - inception
  
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    image: mariadb:1.0.0
    expose:
      - "3306"
    env_file: .env
    restart: unless-stopped
    volumes:
      - DataBase:/var/lib/mysql
    networks:
      - inception
  
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    image: wordpress:1.0.0
    expose:
      - "9000"
    env_file: .env
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - WordPress:/var/www/html
    networks:
      - inception

volumes: 
  WordPress:
    name: WordPress 
    driver: local 
    driver_opts: 
      type: 'none' 
      o: 'bind' 
      device: ${WORDPRESS_DATA_LOCATION} 
  DataBase:
    name: DataBase
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${MARIADB_DATA_LOCATION}

networks:
  inception:
    name: inception
    driver: bridge
